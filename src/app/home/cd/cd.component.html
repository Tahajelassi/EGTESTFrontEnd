<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp"
           placeholder="Enter Name" [(ngModel)]="service.formData.name" name="name" #name=ngModel required>
  </div>
  <div [hidden]="name.valid || name.pristine"
       class="alert alert-danger">
    Name is required
  </div>
  <div class="form-group">
    <label for="exampleInputGender">Gender</label>
    <input type="text" class="form-control" id="exampleInputGender" aria-describedby="GenderHelp"
           placeholder="Enter Gender" [(ngModel)]="service.formData.gender" name="gender" #gender=ngModel required>
  </div>
  <div [hidden]="gender.valid || gender.pristine"
       class="alert alert-danger">
    Gender is required
  </div>
  <div class="form-group">
    <label for="exampleInputDate">Date</label>
    <input id="exampleInputDate" class="form-control" matInput [matDatepicker]="releaseDate" placeholder="Choose a date"
           [(ngModel)]="service.formData.releaseDate" name="releaseDate" #releaseDate=ngModel required>
    <mat-datepicker-toggle matSuffix [for]="releaseDate"></mat-datepicker-toggle>
    <mat-datepicker #releaseDate></mat-datepicker>
  </div>
  <button type="submit" class="btn btn-lg btn-block" [disabled]="myForm.invalid">Submit</button>
</form>
